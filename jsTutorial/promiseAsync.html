<script>
    //return string
    function hello() {
        return "Hello"
    }

    //return promise<string>
    async function merhaba() {
        return "Merhaba"
    }

    //PROMISE -> pending, resolved, rejected
    merhaba()
        .then((data) => {
            console.log(data)
        })

    for (let i = 0; i < 90000; i++) {
        console.log(i)
    }



</script>
