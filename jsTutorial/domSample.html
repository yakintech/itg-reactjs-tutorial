<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Counter: <span id="counter">0</span></h1>
    <button onclick="set()">Set 20</button>
</body>
<script>

    function set(){
        document.getElementById("counter").innerHTML = 20
    }
</script>

</html>
